# مثال إعداد NGINX للوكيل العكسي أمام تطبيق المتجر
# انسخه إلى /etc/nginx/conf.d/ (مثلاً store.conf) وعدّل server_name والمسارات

upstream store_backend {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name your-domain.com;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://store_backend;
        proxy_buffering off;
    }

    location /socket.io/ {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://store_backend;
    }

    location /uploads/ {
        alias /var/www/store-backend/uploads/;
        expires 30d;
    }
}
